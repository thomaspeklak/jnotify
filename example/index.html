<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>JQuery jnotify example</title>
	
	<link rel="stylesheet" href="../jquery-jnotify.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<link rel="stylesheet" href="../styles/ui-darkness/jquery-ui-1.7.2.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
	<script src="../jquery-ui-jnotify.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<h1>jQuery jnotify examples</h1>
<p>Some examples for jnotify</p>
<pre>
		$('#jn-1').jnotify().send('notice','This is the message', 3000)
</pre>
<p><a href="#" onclick="	$('#jn-1').notify().notify('notice','message body','options hash');return false">run</a></p>
<div id='jn-1'></div>
</body>
</html>
